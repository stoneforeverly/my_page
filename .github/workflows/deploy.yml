name: 构建并部署博客应用

on:
  push:
    branches: [ main ]  # 当推送到main分支时触发

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v2

      - name: 设置QEMU
        uses: docker/setup-qemu-action@v1

      - name: 设置Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: 登录到DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 构建并推送前端镜像
        uses: docker/build-push-action@v2
        with:
          context: ./my_page_frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-blog-frontend:latest

      - name: 构建并推送后端镜像
        uses: docker/build-push-action@v2
        with:
          context: ./my_page_backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-blog-backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v2
        
      - name: 将docker-compose.yml复制到EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: "~/my-blog"
          
      - name: 部署到EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 登录到DockerHub
            echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
            
            # 拉取最新镜像
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/my-blog-frontend:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/my-blog-backend:latest
            
            # 确保目录存在
            mkdir -p ~/my-blog
            
            # 修改docker-compose.yml中的镜像引用
            cd ~/my-blog
            sed -i "s|build: ./my_page_frontend|image: ${{ secrets.DOCKERHUB_USERNAME }}/my-blog-frontend:latest|g" docker-compose.yml
            sed -i "s|build: ./my_page_backend|image: ${{ secrets.DOCKERHUB_USERNAME }}/my-blog-backend:latest|g" docker-compose.yml
            
            # 停止并删除旧容器（如果存在）
            docker-compose down || true
            
            # 启动容器
            docker-compose up -d